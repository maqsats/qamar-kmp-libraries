name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
      snapshot:
        description: 'Publish as snapshot?'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ "${{ github.event.inputs.snapshot }}" == "true" ]; then
              VERSION="${VERSION}-SNAPSHOT"
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"
      
      - name: Verify signing secrets
        run: |
          if [ -z "${{ secrets.SIGNING_KEY }}" ]; then
            echo "::error::SIGNING_KEY secret is not set. Add it in Settings → Secrets and variables → Actions. See docs/HOW-TO-PUBLISH.md"
            exit 1
          fi
          if [ -z "${{ secrets.SIGNING_KEY_ID }}" ] || [ -z "${{ secrets.SIGNING_PASSWORD }}" ]; then
            echo "::error::SIGNING_KEY_ID or SIGNING_PASSWORD secret is missing. See docs/HOW-TO-PUBLISH.md"
            exit 1
          fi
          echo "Signing secrets are configured."

      - name: Configure Gradle properties
        run: |
          cat >> gradle.properties << EOF
          GROUP=io.github.maqsats
          VERSION_NAME=${{ steps.version.outputs.version }}
          OSSRH_USERNAME=${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD=${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID=${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD=${{ secrets.SIGNING_PASSWORD }}
          PUBLISHING_GITHUB_REPO=${{ github.repository }}
          EOF
      
      - name: Publish to Maven Central
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          # Decode key to file to avoid env newline/truncation issues (Gradle #15718)
          echo "$SIGNING_KEY" | tr -d '\n\r' | base64 -d > "$RUNNER_TEMP/signing-key.asc"
          echo "SIGNING_KEY_PATH=$RUNNER_TEMP/signing-key.asc" >> gradle.properties
          ./gradlew publish --no-daemon
      
      - name: Publish summary
        if: ${{ !contains(steps.version.outputs.version, 'SNAPSHOT') }}
        run: |
          echo "## Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Published modules: quran-core, quran-api, quran-audio, quran-translations, quran-transliteration, quran-search, quran-tajweed, prayer-core, qibla-finder" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to https://central.sonatype.com/publishing/deployments" >> $GITHUB_STEP_SUMMARY
          echo "2. Login with your Central Portal credentials" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify your deployment status" >> $GITHUB_STEP_SUMMARY
          echo "4. Artifacts will sync to Maven Central within 10-30 minutes" >> $GITHUB_STEP_SUMMARY
